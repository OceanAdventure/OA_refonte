  title1: The Best 
  title2: Surf Camp and Kite Camp in Fuerteventura Corralejo
  text1: There are more than 55 surf schools, surfcamps and kitecamps in Corralejo, Fuerteventura. 
              Over the years and experiences we have got to know them and have selecte
              d for you those that meet our quality charter':' pedagogy, infrastructure, friendliness.... in addition
              they are the best surf schools and kitesurf schools in Corralejo, 
              Fuerteventura in terms of quality of service and performance. Teiva, 
              the person in charge of the surf department is a former surf pro just like Manu, a 
              former kite pro! Whether you are alone, as a couple, with your family or as a group, 
              Ocean Adventure will perfectly meet your expectations. Each of these camps offers surfing, 
              kite and sup lessons so that you can combine different activities during your stay. 
              We also offer in these camps wakeboard, Stand Up Paddle':' SUP waves and SUP Race, 
              outrigger and foil. Contact us! 
  title3: KiteCamp Fuerteventura
  text2: Surf Camp in Corralejo, Canary islands
  text3: Our surf camp is located in the north of the island of Fuerteventura in Corralejo. It is located a stone's throw from the paradisiacal beaches and the Corralejo Natural Park.
  text4:  With an area of 1660km2, Fuerteventura is the second largest island in the Canary Islands archipelago. Today more than 107,000 inhabitants live there and enjoy its pleasant climate all year round. Close to water and shops, the city of Corralejo now has more than 30,000 inhabitants.
          The surf camp will accompany you throughout your holidays to make you discover this island and surf its turquoise waves! 
  title4: Surf camp in Fuerteventura
  text5: The island of Fuerteventura is only pure sand and sea. At the end of the dunes, you will find turquoise waters and perfectly white sand. Its heavenly beaches and exuberant nature will leave you speechless.
  text6: The island is an authentic refuge of serenity to forget the stress of your daily life. Its crystal clear waters will allow you to recharge your batteries and you will feel renewed. Enjoy these 10 km of beaches just for you. Whether you are a sunbathing enthusiast on the beach or rather eager for sports, on Fuerteventura everyone will find something to occupy their days according to their tastes. The island has beautiful villages and offers you the proximity of the urban centre where you can discover its tropical culture. The influence of Latin American culture on the Canarian people and the young and very European movement of this city.
  
  
  text1concept: Our concept is simple and inherited from a life of passion to travel the world to discover waves and people. Surf camps are a trendy concept and schools abound, in Corralejo, Fuerteventura, there are more than 55... more or less good qualities. We help you to see more clearly by selecting for you surfers, real surfers, who offer quality surfing courses and internships but also services that are just as important. We have selected surf camps that are respectful of the environment and endowed with an energy that allows you to really progress in surfing and to emerge from your stay as you grow. Thus almost all of our surf camps offer optional yoga classes, a fundamental mental and physical preparation for surfers.  
  text2concept: Well more than a surf guide, Nicolas Mercadieu, founder of Océan Expérience will guide you to the best destinations for your learning. Surfer of big waves, experienced in the most powerful reefbreaks and in teaching the youngest on nice beachbreaks, he will know how to guide beginners as well as intermediate surfers towards the best destinations and the best instructors.
  text3concept: Emeritus surfer, he transmits his passion to teenagers and adults who have been wanting to learn to surf for more than 6 years now. Pedagogue and friendly, he is the surf instructor you need to track the waves between Bidart and Hendaye. Its trucks transport you to the best spot on the Basque coast.
  text4concept: Talented bodybordeuse, she supports beginner surfers eager to learn surfing in Nazaré. It offers high quality accommodation services and its surf camp has become the place for surfers who surf big waves in winter. For the surfing courses, she has selected qualified instructors, competent and pedagogical. 
  text5concept: Former pro and surfer of big waves, he is known to have surfed giant waves in Teahupoo, Tahiti with his brother Malik and the other locals... Today, he accompanies beginners in their surfing training on the tropical island of Fuerteventura. 
  text6concept: A passionate surfer, he has above all great human qualities that have pushed him to develop a real eco lodge in an authentic Indonesia (compared to Bali, 30 years ago). The island of Simeulue was not chosen at random, indeed, it is a real surfing Mecca; waves for beginners all year round and in the right season, waves for the best surfers; reef break and beach break more powerful than the reefs follow each other at the same pace as the tubes follow each other! A true journey into the heart of Indonesian life, the stays they offer go beyond a simple surf trip and invite you to a real human adventure.
  sousText1concept: Main surfing guide is The Boss!
