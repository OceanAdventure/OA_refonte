  title1: Les Meilleurs
  title2: SurfCamp et Kite Camp de Fuerteventura Corralejo
  text1: Il existe plus de 55 écoles de surf, surfcamps et kitecamps à Corralejo, Fuerteventura,
              près de Flag Beach. Au fil des années et des expériences nous avons appris à les connaître et avons sélectionné
              pour vous celles qui répondent à notre charte de qualité; pédagogie, infrastructure, convivialité...
              de plus ce sont les meilleures écoles de surf et écoles de kitesurf de Corralejo, Fuerteventura en
              terme de qualité de service et de prestations. Teiva, le responsable du pôle surf est un ancien pro surfeur
              tout comme Manu, un ancien pro kiteur ! Que vous soyez seul, en couple, en famille ou en
              groupe Ocean Adventure saura répondre parfaitement à vos attentes. Chacun de ces camps 
              propose des cours de surf, des cours de kite et de sup afin que vous puissiez combiner différentes
              activités lors de votre séjour. Nous proposons de plus dans ces camps du wakeboard, 
              Stand Up Paddle':' SUP de vagues et SUP Race, de l'outrigger et du foil. Contactez nous !
  title3: KiteCamp Fuerteventura
  text2: Surf Camp à Corralejo, îles Canaries
  text3: Notre surf camp est localisé au nord de l'île de Fuerteventura à Corralejo. Il se situe à deux pas des plages paradisiaques et du parc naturel de Corralejo. 
  text4: Avec une superficie de 1660km2, Fuerteventura est la deuxième île par sa taille de l'archipel des îles Canaries. Aujourd'hui plus de 107000 habitants y vivent et profitent de son climat agréable tout au long de l'année - voir moyennes ici. Proche de l'eau et des commerces, la ville de Corralejo compte aujourd'hui plus de 30000 habitants.
         Le surf camp vous accompagnera tout au long de vos vacances pour vous faire découvrir cette île et surfer ses vagues turquoises! 
  title4: Le Surf camp de Fuerteventura
  text5: L'île de Fuerteventura n'est que sable et mer à l'état pur. Au bout des dunes, vous trouverez des eaux couleur turquoise et du sable d'un blanc parfait. Ses plages paradisiaques et sa nature exubérante vous laisseront bouche bée.
  text6: L'île est un refuge authentique de sérénité pour oublier le stress de votre quotidien. Ses eaux cristallines vous permettront de vous ressourcer et vous vous sentirez renouvelé. Profitez de ces 10 km de plages juste pour vous. Que l'on soit adepte de bains de soleil sur la plage ou plutôt avide de sports, sur Fuerteventura chacun trouvera de quoi occuper ses journées selon ses goûts. L'île comporte de beaux villages et vous offre la proximité du centre urbain où vous pourrez découvrir la culture tropicale, latino américaine des canariens et la mouvance jeune et très européenne de cette ville..


  text1concept: Notre concept est simple et hérité d'une vie de passion à sillonner le monde pour 
               découvrir des vagues et des hommes. Les surf camps sont un concept à la mode et les 
               écoles pullulent, à Corralejo, Fuerteventura, il y en a plus de 55... de plus ou moins 
               bonnes qualités. Nous, nous vous aidons à y voir plus clair en sélectionnant pour vous 
               des surfeurs, des vrais, qui proposent des cours et stages de surf de qualité mais aussi 
               des prestations qui le sont tout autant. Nous avons ainsi sélectionné des surf camps 
               respectueux de l'environnement et doté d'une énergie qui vous permettent de progressez 
               vraiment en surf et de ressortir de votre séjour grandit. Ainsi la quasi totalité de nos 
               surf camps proposent en option des cours de yoga, une préparation mentale et physique 
               fondamentale pour les surfeurs. 
  text2concept: Bien plus qu'un guide de surf, Nicolas Mercadieu, fondateur d'Océan Expérience saura vous guider vers les meilleures destinations pour votre apprentissage. Surfeur de grosses vagues, expérimenté aux reefbreak les plus puissants et à l'apprentissage des plus jeunes sur de gentils beachbreaks, il saura orienter les surfeurs débutants autant que les niveaux intermédiaires vers les meilleures destinations et les meilleurs moniteurs.
  text3concept: Surfer émérite, il transmet sa passion auprès d'adolescents et adultes désireux d'apprendre le surf depuis plus de 6 ans maintenant. Pédagogue et sympathique, il est le moniteur de surf qu'il vous faut pour traquer les vagues entre Bidart et Hendaye. Ses camions vous véhiculent sur le meilleur spot de la côte basque.
  text4concept: Bodybordeuse de talent, elle prend en charge des surfeurs débutants désireux d'apprendre le surf à Nazaré. Elle propose des prestations d'hébergement de grande qualité et son surf camp est devenu le rendez des surfeurs de grosses vagues en hiver. Pour les stages de surf, elle a sélectionné des moniteurs diplômés d'état, compétents et pédagogues.
  text5concept: Ancien pro et surfeur de grosses vagues, il est connu pour avoir surfé des vagues géantes à Teahupoo, Tahiti avec son frère Malik et les autres locaux... Aujourd'hui, il accompagne des débutants dans leur apprentissage du surf sur l'île tropicale de Fuerteventura.
  text6concept: Surfer passionné, il dispose avant tout de grande qualités humaines qui l’on poussé à développer un vrai éco lodge dans une Indonésie authentique (on la compare à Bali, il y a 30ans). L’ile de Simeulue n'a pas été choisie au hasard, en effet, il s'agit là d'une vrai Mecque du surf; des vagues pour débutants toute l'année et à la bonne saison, des vagues pour les meilleurs surfeurs; reef break et beach break plus puissants que les reef s'enchainent à même rythme que s'enchainent les tube ! Véritable voyage au cœur de la vie indonésienne, les séjours qu'il propose vont au delà d'un simple trip de surf et invitent à une véritable aventure humaine.
  sousText1concept: Guide de surf principal, c'est The Boss !
