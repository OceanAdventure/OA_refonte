  body.title1: Les Meilleurs
  body.title2: SurfCamp et Kite Camp de Fuerteventura Corralejo
  body.text1: Il existe plus de 55 écoles de surf, surfcamps et kitecamps à Corralejo, Fuerteventura,
              près de Flag Beach. Au fil des années et des expériences nous avons appris à les connaître et avons sélectionné<br>
              pour vous celles qui répondent à notre charte de qualité ':' pédagogie, infrastructure, convivialité...
              de plus ce sont les meilleures écoles de surf et écoles de kitesurf de Corralejo, Fuerteventura en<br>
              terme de qualité de service et de prestations. Teiva, le responsable du pôle surf est un ancien pro surfeur
              tout comme Manu, un ancien pro kiteur ! Que vous soyez seul, en couple, en famille ou en<br>
              groupe Ocean Adventure saura répondre parfaitement à vos attentes. Chacun de ces camps 
              propose des cours de surf, des cours de kite et de sup afin que vous puissiez combiner différentes<br>
              activités lors de votre séjour. Nous proposons de plus dans ces camps du wakeboard, 
              Stand Up Paddle':' SUP de vagues et SUP Race, de l'outrigger et du foil. Contactez nous !
  body.title3: KiteCamp Fuerteventura